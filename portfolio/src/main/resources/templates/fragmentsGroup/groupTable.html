<table class="table table-active table-sm table__color" aria-describedby="Table contains users belonging to this group" th:classappend="${userIsTeacher} ? 'table-hover' : ''" th:with="tableDropable=${userIsTeacher && !(group.getGroupId == TEACHER_GROUP_ID && !userIsAdmin)}" th:id="${group.getGroupId}" th:ondragover="${tableDropable} ? 'allowDrop(event)' : ''" >
  <thead>
  <tr class="unselected" th:ondragover="${tableDropable} ? 'allowDrop(event)' : ''" th:ondrop="${tableDropable} ? 'pasteMembers(this)' : ''">
    <th scope="col">User Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${group.getMembers}" th:with="rowDraggable=${userIsTeacher}" th:id="${!rowDraggable} ? 'no-hover' : ''" th:draggable="${rowDraggable}" th:onmousedown="${rowDraggable} ? 'copyMembers(this)' : ''" th:onmouseup="${rowDraggable} ? 'rowClick(this)' : ''"  class="unselected">
    <th scope="row" class="user_id" th:text="${member.getId}"></th>
    <td th:text="${member.getFirstName}"></td>
    <td th:text="${member.getLastName}"></td>
  </tr>
  </tbody>
</table>
