sonarqube-report:
  stage: sonarqube
  script:
    - cd identityprovider
    - touch ./.env
    - echo -e "SONARQUBE_API_KEY=$SONARQUBE_API_KEY" > ./.env
    - ./gradlew sonarqube
    - cd ../portfolio
    - touch ./.env
    - echo -e "SONARQUBE_API_KEY=$SONARQUBE_API_KEY" > ./.env
    - ./gradlew sonarqube