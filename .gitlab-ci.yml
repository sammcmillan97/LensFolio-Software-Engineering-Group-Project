stages:
  - tagChecking
  - publishProtosToLocalMavenRepo
  - build
#  - test
  - sonarqube
  - deploy

tag-checker:
  stage: tagChecking
  script:
    - python3 tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

# junit-portfolio:
#   stage: test
#   script:
#     - cd portfolio
#     - ./gradlew test

junit-identityprovider:
  stage: test
  script:
    - cd identityprovider
    - ./gradlew test

junit-portfolio:
  stage: test
  script:
    - cd portfolio
    - ./gradlew test


publish-protos-to-maven-local:
  stage: publishProtosToLocalMavenRepo
  script:
    - cd shared
    - ./gradlew clean
    - ./gradlew publishToMavenLocal

# builds all branches, except dev and master
branch-build:
  stage: build
  script:
    - cd identityprovider
    - ./gradlew bootJar
    - cd ../portfolio
    - ./gradlew bootJar
  artifacts:
    paths:
      - identityprovider/build/libs
      - portfolio/build/libs
  except:
    - tags
    - master
    - dev

deploy-staging-identityprovider:
  stage: deploy
  script:
    - cd identityprovider
    - ./gradlew bootJar
    - rm -rf /home/gitlab-runner/staging-identityprovider/ || true
    - mkdir /home/gitlab-runner/staging-identityprovider/
    - cp -r ./build/libs /home/gitlab-runner/staging-identityprovider
    - cp ../runner/staging-identityprovider.sh /home/gitlab-runner/staging-identityprovider.sh
    - chmod u+x /home/gitlab-runner/staging-identityprovider.sh
    - touch /home/gitlab-runner/staging-identityprovider/.env
    - echo -e "SPRING_PROFILES_ACTIVE=deploy \nDATABASE_URL=$DB_STAGING_IDENTITY_URL \nDATABASE_USERNAME=$DB_STAGING_IDENTITY_USERNAME \nDATABASE_PASSWORD=$DB_STAGING_IDENTITY_PASSWORD" > /home/gitlab-runner/staging-identityprovider/.env
    - sudo systemctl restart staging-identityprovider
  artifacts:
    paths:
      - identityprovider/build/libs
  environment:
    name: staging
    url: https://csse-s302g4.canterbury.ac.nz/test
  only:
    - dev

